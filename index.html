<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>
  <body>
    <div class="card">
      <div class="card_image">
        <img
          src="assets/images/illustration-hero.svg"
          alt="hero illustration"
        />
      </div>
      <div class="card_content">
        <h1 class="card_title">Order Summary</h1>
        <p class="card_text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card_plan">
          <div class="card_plan_icon">
            <img src="assets/images/icon-music.svg" alt="icon">
          </div>
          <div class="card_plan_description">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="card_plan_change">Change</a>
        </div>
        <button class="btn primary">Proceed to Payment</button>
        <button class="btn secondary">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
